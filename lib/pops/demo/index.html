<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./../dist/index.umd.js"></script>
  </head>
  <body>
    <div class="pops-container">
      <div class="pops-inst" data-type="alert" onclick="pops.alert()">pops.alert</div>
      <div class="pops-inst" data-type="confirm" onclick="pops.confirm()">pops.confirm</div>
      <div class="pops-inst" data-type="prompt" onclick="pops.prompt()">pops.prompt</div>
      <div class="pops-inst" data-type="drawer" onclick="pops.drawer()">pops.drawer</div>
      <div class="pops-inst" data-type="folder" onclick="pops.folder()">pops.folder</div>
      <div class="pops-inst" data-type="iframe" onclick="pops.iframe()">pops.iframe</div>
      <div class="pops-inst" data-type="panel">pops.panel</div>
      <div class="pops-inst" data-type="loading" onclick="pops.loading({ mask: { clickEvent: { toClose: true } } })">
        pops.loading
      </div>
      <div class="pops-inst" data-type="rightClickMenu" onclick="pops.rightClickMenu({})">pops.rightClickMenu</div>
      <div class="pops-inst" data-type="tooltip">pops.tooltip</div>
      <div class="pops-inst" data-type="tooltip-always">pops.tooltip always</div>
      <div class="pops-inst" data-type="tooltip-follow">pops.tooltip follow</div>
      <div class="pops-inst" data-type="suggestion">
        <span>pops.searchSuggestion</span>
        <input type="text" />
      </div>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
